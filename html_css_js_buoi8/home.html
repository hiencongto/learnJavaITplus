<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Bán Hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <style>
        
    </style>
</head>

<body>
    <!-- Dòng đầu tiên: Hotline, Tìm kiếm, Tài khoản, Giỏ hàng -->
    <div class="top-bar">
        <div><i class="fa-solid fa-phone"></i> Hotline:111111</div>
        <div>
            <i class="fa-solid fa-magnifying-glass"></i><a>Tìm kiếm</a>
            <i class="fa-solid fa-user"></i><a>Tài khoản</a>
            <i class="fa-solid fa-cart-shopping"></i><a>Giỏ hàng</a>
        </div>
    </div>
    <div class="nav-bar">
        <a> Trang chủ</button>
        <a> Giới thiệu </a>
        <div class="dropdown">
            <a href="#">Sản phẩm</a>
            <div class="dropdown-content">
                <a>Sản phẩm 1</a>
                <a>Sản phẩm 2</a>
                <a>Sản phẩm 3</a>
            </div>
        </div>
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <a>Tin tức</a>
        <a>Khuyến mại</a>
        <a>Thực đơn</a>
        <a>Liên hệ</a>
    </div>
    <div>
        <img src="banner.jpg">
    </div>
    <div class="carousel-container" >
        <div class="carousel-inner" id="slide">

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
<script>
     document.addEventListener('DOMContentLoaded', function() {
            let arr = ['a', 'b', 'c', 'd', 'e', 'r', 't', 'y', 'u', 'i']; 
            let data = "";
            arr.forEach(i => {
                data+="<div class='carousel-item'>"
                data+="<img src='logo.jpg' alt='Sản phẩm 1'>"
                data+="<h5>Sản phẩm "+ i + "</h5>"
                data+="</div>"
            });
            document.getElementById("slide").innerHTML = data;
        });
    </script>
</html>
